<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>smartphOWNED</title>
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .image-wrap {
        flex: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .image-wrap img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* garante que a imagem inteira apare√ßa sem cortes */
      }
      .caption {
        padding: 16px;
        text-align: center;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="image-wrap">
        <img
          src="https://i.pinimg.com/1200x/4f/18/cd/4f18cdaa47439951f0831fbd604d0a44.jpg"
          alt="@eivyni"
          loading="eager"
          decoding="async"
        />
      </div>
      <p class="caption">I'm always hunting witches.</p>
    </main>
  </body>
</html>
