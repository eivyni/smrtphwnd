<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Jogo da Cobrinha</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            font-size: 0.9em;
            opacity: 0.8;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: block;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ff6b6b;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .restart-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div class="score">Pontua√ß√£o: <span id="score">0</span></div>
            <div class="controls">Use as setas ou WASD para jogar</div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Pontua√ß√£o Final: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
        </div>

        <div class="instructions">
            <p>üéØ Colete a comida vermelha para crescer<br>
            ‚ö†Ô∏è Evite colidir com as paredes ou com seu pr√≥prio corpo<br>
            üéÆ Use as setas do teclado ou WASD para controlar a cobra</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Configura√ß√µes do jogo
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        // Fun√ß√£o para gerar posi√ß√£o aleat√≥ria da comida
        function randomTile() {
            return Math.floor(Math.random() * tileCount);
        }

        // Fun√ß√£o para gerar nova comida
        function generateFood() {
            food = {
                x: randomTile(),
                y: randomTile()
            };
            
            // Verificar se a comida n√£o est√° na cobra
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Fun√ß√£o para desenhar no canvas
        function drawGame() {
            // Limpar o canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenhar a cobra com gradiente
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Cabe√ßa da cobra
                    ctx.fillStyle = '#4ecdc4';
                } else {
                    // Corpo da cobra com gradiente
                    const alpha = 1 - (index * 0.1);
                    ctx.fillStyle = `rgba(78, 205, 196, ${Math.max(alpha, 0.3)})`;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Adicionar bordas arredondadas
                ctx.strokeStyle = '#ffffff20';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Desenhar a comida com efeito pulsante
            const pulseSize = Math.sin(Date.now() * 0.005) * 2;
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                (gridSize / 2 - 1) + pulseSize,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // Fun√ß√£o principal do jogo
        function main() {
            if (!gameRunning) return;

            if (hasGameEnded()) {
                gameOver();
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                moveSnake();
                drawGame();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            snake.unshift(head);

            const didEatFood = snake[0].x === food.x && snake[0].y === food.y;
            if (didEatFood) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function hasGameEnded() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= tileCount;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= tileCount;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            gameOverElement.style.display = 'none';
            gameRunning = true;
            main();
        }

        // Event listeners para controles
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            
            // WASD keys
            const A_KEY = 65;
            const S_KEY = 83;
            const D_KEY = 68;
            const W_KEY = 87;

            if (!gameRunning && (event.keyCode === 32 || event.key === 'Enter')) {
                restartGame();
                return;
            }

            if (!gameRunning) return;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if ((event.keyCode === LEFT_KEY || event.keyCode === A_KEY) && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if ((event.keyCode === UP_KEY || event.keyCode === W_KEY) && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if ((event.keyCode === RIGHT_KEY || event.keyCode === D_KEY) && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if ((event.keyCode === DOWN_KEY || event.keyCode === S_KEY) && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        // Inicializar o jogo
        generateFood();
        drawGame();
        
        // Permitir iniciar o jogo com qualquer tecla
        document.addEventListener('keydown', function startGame(e) {
            if (!gameRunning) {
                gameRunning = true;
                main();
                document.removeEventListener('keydown', startGame);
            }
        }, { once: true });
    </script>
</body>
</html>
